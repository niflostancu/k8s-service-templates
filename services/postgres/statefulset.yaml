apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  labels:
    app.kubernetes.io/name: postgres
spec:
  replicas: 1
  updateStrategy:
    type: RollingUpdate  
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres
    spec:
      containers:
      - image: postgres
        name: postgres
        ports:
        - containerPort: 5432
          name: tcp-postgres
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql
        envFrom:
        - secretRef:
            name: postgres-env
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-data

